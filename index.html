<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>SQL to Eloquent</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <style>
        .g{
            color: #5BDB5B;
        }
        .r{
            color:#c50f0f;
        }
        .b{
            color:#3FC4DB;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <br>
        
        <div class="container">
            Does this tool helped you in some way? <br>
            You can help the developer too. <br>
            You can donate any amount so he can maintain this tool and his future works. <br>
            <a href="https://www.paypal.com/donate?hosted_button_id=LK7HES83YDSES" target="_blank" class="btn btn-outline-danger">Donate <i class="bi bi-heart-fill"></i></a>
        </div>
        <hr style="margin-bottom: 40px;">
        <h1>Convert SQL Statement into Laravel Eloquent</h1>
        <br>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 mb-2">
                <div class="col">
                    <textarea rows="8" id="input" placeholder="SELECT * FROM users WHERE age = 6;" class="form-control disabled"></textarea><br>
                    <button onclick="convert()" class="btn btn-primary">Convert</button>
                </div>
                <div class="col">
                    <div class="highlight" style="color:violet;background-color: black;padding: 3vh;">
                        <pre ><code id="result"><span class="b">Your</span><span class="r">::</span><span class='g'>output</span><span style='color:gray;'>(</span><span style='color:#FFFCB2;'>'goes'</span><span style='color:gray;'>)</span><span class="r">-></span><span class="g">here</span><span style='color:gray;'>();</span></code></pre>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
