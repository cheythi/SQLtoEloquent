<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>SQL to Eloquent</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h1>Convert SQL Statement into Laravel Eloquent</h1>
        <br>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 mb-2">
                <div class="col">
                    <textarea rows="8" id="input" placeholder="SELECT * FROM users WHERE age = 6;" class="form-control disabled"></textarea><br>
                    <button onclick="convert()" class="btn btn-primary">Convert</button>
                </div>
                <div class="col">
                    <div class="highlight">
                        <pre><code class=""><textarea spellcheck="false" id="result" class="form-control hljs php language-php" rows="10" style="color:white;background-color: black;"></textarea></code></pre>
                    </div>
                </div>
                
            </div>
        </div>
        <hr>
        <div class="container">
            <h3>Sample</h3><br>
            <div class="row row-cols-1 row-cols-md-2 mb-2 text-center">
                <div class="col">
                    <textarea rows="3" class="form-control " disabled>SELECT * FROM users WHERE age IN (18,20)</textarea>
                </div>
                <div class="col">
                    <textarea rows="3" class="form-control " disabled>DB::table('users')->whereIn("age", [18, 20])->get();</textarea>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        function convert(){
            var input = document.getElementById("input").value
            var result = ""
            try {
                result = convertSQL(input)+"\n->get();"
            }
            catch(err) {
                console.log(err.message)
                result = "Cannot parse your SQL Statement. Please check your syntax."
            }
            document.getElementById("result").innerHTML = result
        }
    </script>
</body>
</html>
